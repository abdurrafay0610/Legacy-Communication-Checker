<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packet Sender (Web)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Packet Sender</h1>
      <div class="subtitle">Web UI (Flask backend)</div>
    </header>

    <section class="card">
      <h2>Send Packet</h2>
      <form id="sendForm">
        <div class="grid">
          <label>
            Destination (host:port)
            <input type="text" id="destination" placeholder="127.0.0.1:9000" required />
          </label>

          <label>
            Payload
            <textarea id="payload" rows="3" placeholder="hello world" required></textarea>
          </label>
        </div>

        <details>
          <summary>Advanced</summary>
          <label>
            Headers (JSON)
            <textarea id="headers" rows="3" placeholder='{"X-App":"PacketSender"}'></textarea>
          </label>
          <label>
            Auth (JSON)
            <textarea id="auth" rows="3" placeholder='{"user":"alice"}'></textarea>
          </label>
        </details>

        <button type="submit">Send</button>
      </form>

      <pre id="result" class="result"></pre>
    </section>

    <section class="card">
      <h2>Activity Log</h2>
      <button id="refreshLogs">Refresh</button>
      <div id="logs" class="logs"></div>
    </section>

    <footer>
      <span>Tip: wire your own functions in <code>app.py</code> (see comments).</span>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
